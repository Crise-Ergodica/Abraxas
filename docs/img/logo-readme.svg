<svg viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strong-rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0000" />   <stop offset="17%" stop-color="#FFFF00" />  <stop offset="33%" stop-color="#00FF00" />  <stop offset="50%" stop-color="#00FFFF" />  <stop offset="67%" stop-color="#0000FF" />  <stop offset="83%" stop-color="#FF00FF" />  <stop offset="100%" stop-color="#FF0000" /> </linearGradient>

    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <path id="wavePath" d="M 50,100 Q 200,50 400,100 T 750,100" fill="none" />
  </defs>

  <style>
    .retro-title {
      font-family: "Arial Black", "Roboto Black", "Verdana", sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: 80px;
      text-anchor: middle;
      letter-spacing: 4px;
      /* Aplica o novo arco-Ã­ris forte e o brilho */
      fill: url(#strong-rainbow);
      filter: url(#neon-glow);
    }
  </style>

  <rect width="100%" height="100%" fill="none" />

  <text class="retro-title">
    <textPath href="#wavePath" startOffset="50%" method="align">
      ABRAXAS
    </textPath>
  </text>

</svg>
