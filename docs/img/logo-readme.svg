<svg xmlns="http://www.w3.org/2000/svg" width="800" height="180" viewBox="0 0 800 180">
  <defs>
    <linearGradient id="baronGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" /> <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" /> </linearGradient>
    
    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="2" result="blurred" />
      <feFlood flood-color="rgb(255, 215, 0)" result="glowColor" />
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
      <feMerge>
        <feMergeNode in="softGlow_colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <g transform="translate(100, 40)"> <g transform="translate(0, 10)">
      <path d="M 10,0 L 60,0 L 70,80 L 0,80 Z" fill="none" stroke="#24292e" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>
      <rect x="25" y="80" width="20" height="10" fill="#24292e"/>
      <rect x="15" y="90" width="40" height="4" fill="#24292e" rx="2"/>

      <path d="M 14,10 L 56,10 L 63,65 C 63,65 45,55 35,65 C 25,75 7,65 7,65 L 14,10 Z" fill="url(#baronGradient)" filter="url(#softGlow)" opacity="0.9"/>
      
      <circle cx="30" cy="40" r="2" fill="#FFD700" opacity="0.8"/>
      <circle cx="45" cy="30" r="3" fill="#FFD700" opacity="0.6"/>
      <circle cx="35" cy="20" r="2" fill="#FFD700" opacity="0.4"/>
    </g>

    <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="start">
      
      <text x="90" y="55" font-size="42" font-weight="800" fill="#24292e" letter-spacing="2px">
        BAR√ÉO DAS BEBIDAS
      </text>
      
      <text x="92" y="95" font-size="20" font-weight="400" fill="#586069" letter-spacing="1px" text-transform="uppercase">
        Engenharia de Software
      </text>
      
      <rect x="92" y="105" width="50" height="3" fill="url(#baronGradient)"/>
    </g>
  </g>
</svg>
