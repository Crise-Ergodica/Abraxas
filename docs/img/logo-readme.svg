<svg viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <style>
    /* Estilos Base */
    text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    
    /* Configuração do Modo Claro (Padrão) */
    .title { fill: #1a1a1a; }
    .subtitle { fill: #4a4a4a; }

    /* Configuração Automática para Modo Escuro (GitHub Dark Mode) */
    @media (prefers-color-scheme: dark) {
      .title { fill: #ffffff; }
      .subtitle { fill: #d1d5db; }
    }
  </style>

  <rect width="100%" height="100%" fill="none"/>

  <g transform="translate(400, 75)">
    
    <text class="title" 
          x="0" 
          y="-15" 
          font-size="54" 
          font-weight="900" 
          textLength="620" 
          lengthAdjust="spacing">
      BARÃO DAS BEBIDAS
    </text>

    <text class="subtitle" 
          x="0" 
          y="35" 
          font-size="24" 
          font-weight="700" 
          textLength="620" 
          lengthAdjust="spacingAndGlyphs" 
          text-transform="uppercase">
      PROJETO INTEGRADOR DE ENGENHARIA DE SOFTWARE
    </text>
    
  </g>
</svg>
